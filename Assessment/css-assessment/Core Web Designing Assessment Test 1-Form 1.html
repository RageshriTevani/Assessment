<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        body
        {
            padding-left: 50px;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    
    <h1>Student Registration Form</h1>
<form>
    <b>First Name:</b>
    <br>
    <input type="text" name="name" placeholder="Enter your first Name *" required >
    <br><br>
    <b>Last Name:</b>
    <br>
    <input type="text" name="name" placeholder="Enter your Last Name *" required>
    <br><br>
    <b>Email:<b>
    <br>
    <input type="text" name="Email_ID" placeholder="It should contain @... *" required>
    <br><br>
    <b>Mobile:</b>
    <br>
    <input type="number" name="phonenumber" placeholder="Contact number *" required>
    <br><br>
    <b>Gender:</b>
    <br>
    <input type="radio"  name="gender" placeholder="male">Male
    <input type="radio"  name="gender" placeholder="female">Female
    <br><br>
    <b>Date Of Birth:</b>
    <br>
    <input type="date" name="Date Of Birth"placeholder="date*" required >
    <br><br>
    <b>Address:</b>
    <br>
    <textarea name="address" placeholder="Address *" cols="45" rows="8" required></textarea>
    <br><br>
    <b>City:</b>
    <br>
    <input type="text" name="city" placeholder="City *" required>
    <br><br>
    <b>Area PIN:</b>
    <br>
    <input type="text" name="areapin" placeholder="Pincode *" required>
    <br><br>
    <b>State:</b>
    <br>
    <input type="text" name="state" placeholder="State *" required>
    <br><br>
    <b>Qualifications:</b>
    <br>
    <select name="Select Qualifications *"  required>
        <option value="Select Qualifications ">Select Qualifications</option>
        <option value="Class X">Class X</option>
        <option value="Class XII">Class XII</option>
        <option value="Graduation">Graduation</option>
        <option value="Masters">Masters</option>
    </select>
    <br><br>
    <b>Specialization:</b>
    <br>
    <input type="checkbox"  name="text" placeholder="Computer Science">Computer Science
    <br>
    <input type="checkbox"  name="text" placeholder="Information Technology">Information Technology
    <br>
    <input type="checkbox"  name="text" placeholder="Computer Architecture">Computer Architecture
    <br>
    <input type="checkbox"  name="text" placeholder="Tele communication">Tele Communication
    <br><br>
    <b>Password:</b>
    <br>
    <input type="password" name="password" placeholder="Password *" required>
    <br><br>
    <b><input type="submit" name="Registered" value="Registered"></b>

</form>
</body>
</html>
